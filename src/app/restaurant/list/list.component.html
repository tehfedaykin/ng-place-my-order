<div class="restaurants">
  <h2 class="page-header">Restaurants</h2>

  <form class="form">
    <div class="form-group">
      <label>State</label>
      <select class="formControl" id="state" [attr.disabled]="statesLoading ? '' : null">
        <option value="" *ngIf="statesLoading">Loading...</option>
        <ng-container *ngIf="!statesLoading">
          <option value="">Choose a state</option>
          <option ng-repeat="state in states" value="{{state.short}}"> {{state.name}}</option>
        </ng-container>
      </select>
    </div>
    <div class="form-group">
      <label>City</label>
      <select  class="formControl" id="city" [attr.disabled]="!state ? '' : null">
        <option value="" *ngIf="citiesLoading">Loading...</option>
        <ng-container *ngIf="!citiesLoading">
          <option value="">Choose a city</option>
          <option ng-repeat="city in cities" value="{{city.name}}"> {{city.name}}</option>
        </ng-container>
      </select>
    </div>
  </form>
  <div class="restaurant loading" *ngIf="restaurantsLoading"></div>
  <ng-container *ngIf="restaurants.length">
    <div class="restaurant" *ngFor="let restaurant of restaurants">

      <!-- <img src="{{joinBase(restaurant.images.thumbnail)}}" width="100" height="100"> -->
      <img src="" width="100" height="100">
      <h3>{{restaurant.name}}</h3>

      <div class="address" *ngIf="restaurant.address">
        {{restaurant.address.street}}<br />{{restaurant.address.city}}, {{restaurant.address.state}} {{restaurant.address.zip}}
      </div>

      <div class="hours-price">
        $$$<br />
        Hours: M-F 10am-11pm
        <span class="open-now">Open Now</span>
      </div>

      <a class="btn" [routerLink]="['/restaurants', restaurant.slug]">
        Details
      </a>
      <br />
    </div>
  </ng-container>
</div>
